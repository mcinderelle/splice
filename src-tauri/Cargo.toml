[package]
name = "splicedd"
version = "1.1.1"
description = "A custom frontend for the Splice sample library"
authors = ["Mayukhjit Chakraborty <https://github.com/mcinderelle>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1", features = [] }

[dependencies]
tauri = { version = "1", features = [ "path-all", "dialog-open", "http-all", "fs-all", "protocol-all", "shell-open"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri-plugin-drag = "0.3.1"

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
